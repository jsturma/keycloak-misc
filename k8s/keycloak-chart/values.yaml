keycloak:
  keycloak:
    args:
    - start-dev
    env:
      kcHealthEnabled: "true"
      kcProxy: edge
      # New environment variables (recommended)
      kcBootstrapAdminUsername: admin
      kcBootstrapAdminPassword: admin
      # Deprecated (still works but shows warnings)
      keycloakAdmin: admin
      keycloakAdminPassword: admin
      # HTTPS configuration
      kcHttpEnabled: "false"
      kcHttpsPort: "8443"
    image:
      repository: quay.io/keycloak/keycloak
      tag: 26.4.7
  namespace: keycloak
  ports:
  - name: https
    port: 8443
    targetPort: 8443
  replicas: 1
  type: LoadBalancer
kubernetesClusterDomain: cluster.local
