apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keycloak-chart.fullname" . }}-keycloak
  labels:
    app: keycloak
  {{- include "keycloak-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.keycloak.replicas }}
  selector:
    matchLabels:
      app: keycloak
    {{- include "keycloak-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: keycloak
      {{- include "keycloak-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args: {{- toYaml .Values.keycloak.keycloak.args | nindent 8 }}
        env:
        # New environment variables (recommended, no deprecation warnings)
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          value: {{ quote .Values.keycloak.keycloak.env.kcBootstrapAdminUsername | default .Values.keycloak.keycloak.env.keycloakAdmin }}
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          value: {{ quote .Values.keycloak.keycloak.env.kcBootstrapAdminPassword | default .Values.keycloak.keycloak.env.keycloakAdminPassword }}
        # Deprecated environment variables (for backward compatibility)
        {{- if .Values.keycloak.keycloak.env.keycloakAdmin }}
        - name: KEYCLOAK_ADMIN
          value: {{ quote .Values.keycloak.keycloak.env.keycloakAdmin }}
        {{- end }}
        {{- if .Values.keycloak.keycloak.env.keycloakAdminPassword }}
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: {{ quote .Values.keycloak.keycloak.env.keycloakAdminPassword }}
        {{- end }}
        # HTTPS configuration
        - name: KC_HTTP_ENABLED
          value: {{ quote .Values.keycloak.keycloak.env.kcHttpEnabled | default "false" }}
        - name: KC_HTTPS_PORT
          value: {{ quote .Values.keycloak.keycloak.env.kcHttpsPort | default "8443" }}
        # Other configuration
        - name: KC_PROXY
          value: {{ quote .Values.keycloak.keycloak.env.kcProxy }}
        - name: KC_HEALTH_ENABLED
          value: {{ quote .Values.keycloak.keycloak.env.kcHealthEnabled }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.keycloak.keycloak.image.repository }}:{{ .Values.keycloak.keycloak.image.tag
          | default .Chart.AppVersion }}
        name: keycloak
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
            scheme: HTTPS
        resources: {}
