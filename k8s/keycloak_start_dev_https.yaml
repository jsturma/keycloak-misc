apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  ports:
    - name: https
      port: 8443
      targetPort: 8443
  selector:
    app: keycloak
  type: LoadBalancer
---
# Note: Create the TLS secret first using:
#   ./create-tls-secret.sh
# Or manually:
#   kubectl create secret tls keycloak-tls \
#     --cert=../podman/certs/ca/servers/keycloak.crt \
#     --key=../podman/certs/ca/servers/keycloak.key \
#     -n keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.4.7
          args: ["start-dev"]
          env:
            # New environment variables (recommended, no deprecation warnings)
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: "admin"
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: "admin"
            # HTTPS-only configuration
            - name: KC_HTTP_ENABLED
              value: "false"
            - name: KC_HTTPS_PORT
              value: "8443"
            # TLS certificate configuration
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: "/etc/keycloak/certs/tls.crt"
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: "/etc/keycloak/certs/tls.key"
            # Hostname configuration (adjust for your environment)
            - name: KC_HOSTNAME
              value: "keycloak.jslab.lan"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            # Other configuration
            - name: KC_PROXY
              value: "edge"
            - name: KC_HEALTH_ENABLED
              value: "true"
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/keycloak/certs
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: tls-certs
          secret:
            secretName: keycloak-tls

